- link:
   ~/.config/dotfiles/git/config:
     path: tools/git/gitconfig
     relink: true
     create: true
- link:
   ~/.local/bin/:
     path: tools/git/bin/*
     glob: true
     relink: true
- link:
   ~/.local/bin/diff-so-fancy:
     path: tools/git/diff-so-fancy/diff-so-fancy
     relink: true
     create: true
- shell:
  - [git config --global include.path '~/.config/dotfiles/git/config', Setting up git config!]
- link:
   ~/.config/dotfiles/git/completion.bash:
     path: tools/git/git-completion.bash
     relink: true
     create: true

